<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="music_maker.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
        <title>Music Maker</title>
    </head>

    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Make music with only one tap</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="sounds/sounds_bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/sounds_clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/sounds_confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/sounds_glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/sounds_moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/sounds_ufo.mp3"></audio>
                </div>
            </div>
        </div>
        <script src="music_maker.js"></script>
    </body>

</html>
